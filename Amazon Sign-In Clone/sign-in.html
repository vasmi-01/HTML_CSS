<html>
    <head>
        <link rel="icon" href="./assets/iconnn.png">
        <title>Amazon Sign In</title>
        <link rel="stylesheet" href="function.css">
    </head>
    <body>
        <div>
            <img src="./assets/ama.png" alt="Logo" style="vertical-align:middle;">
            <span style="font-size:20px;">.in</span>
        </div>
        <div class="container">
        <h2>Sign in</h2>
        <label>Email or mobile phone number</label><br>
        <input type="email">
        <br>
        <button class="Continue">Continue</button><br>
        <div class="Conditions">
        <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
        </div>
        <details>
            <summary>Need Help?</summary>
            <div class="addition">
            <p>Forgot Password</p>
            <p>Other issues with Sign-In</p>
        </div>
        </details>
        <hr>
        <p><b>Buying for work?</b></p>
        <div class="shop">
        <p>Shop on Amazon Business</p>
        </div>
        </div>
        <div class="group">
            <div class="line"></div>
            <div class="element">New to Amazon?</div>
            <div class="line"></div>
        </div>
        <button class="account">Create your Amazon account</button>
        <hr>
        <div class="end">
            <p>Conditions of Use</p>
            <p>Privacy Notice</p>
            <p>Help</p>
        </div>
        <div class="final">
        <p>&copy; 1996-2024, Amazon.com, Inc. or its affiliates</p>
        </div>
    </body>
</html>
